<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    
</head>
<body>
    <div class="container">
        <div class="contact-wrapper">
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p class="info-description">Feel free to reach out. I'm always open to discussing new projects, opportunities, and partnerships.</p>
                
                <div class="info-items">
                    <div class="info-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h4>Email</h4>
                            <p>mdhokane30@gmail.com</p>
                        </div>
                    </div>
                    
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <h4>Location</h4>
                            <p>India</p>
                        </div>
                    </div>
                </div>

                <div class="social-links">
                    <a href="https://www.linkedin.com/in/mahesh-dhokane-794447256"target="_blank" class="social-link">
                        <img src="link.jpg" alt=" " class="image" > 
                        
                    </a>
                    <a href="https://github.com/Mahesh-tech784" target="_blank" class="social-link">
                        <img src="download (1).png" alt=" " width="50" height="50" class="image">
                        
                    </a>
                    <a href="https://x.com/dhokane_ma89483?t=PoHnCGK-yR9s_HIf-svAlA&s=09" target="_blank" class="social-link">
                        <img src="download.png" alt=" " width="50" height="50" class="image">
                        
                    </a>
                </div>
            </div>

            <div class="contact-form">
                <h2>Send a Message</h2>
                <form action="https://api.web3forms.com/submit" method="POST">
                    <form id="contactForm" action="https://formsubmit.co/suryanshunab@gmail.com" method="POST"> 
                    <!-- Success Page -->
                    
                    <input type="hidden" name="access_key" value="59a7dd17-77ef-413a-8262-475185f47ee6">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <div class="input-wrapper">
                                <i class="fas fa-user"></i>
                                <input type="text" name="name" id="name" placeholder="Your Name" required>
                            </div>
                            <span class="error-message" id="nameError"></span>
                        </div>
                
                        <div class="form-group">
                            <div class="input-wrapper">
                                <i class="fas fa-envelope"></i>
                                <input type="email" name="email" id="email" placeholder="Your Email" required>
                            </div>
                            <span class="error-message" id="emailError"></span>
                        </div>
                    </div>
                
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-tag"></i>
                            <input type="text" name="subject" id="subject" placeholder="Subject" required>
                        </div>
                        <span class="error-message" id="subjectError"></span>
                    </div>
                
                    <div class="form-group">
                        <div class="input-wrapper">
                            <i class="fas fa-message"></i>
                            <textarea name="message" id="message" placeholder="Your Message" required></textarea>
                        </div>
                        <span class="error-message" id="messageError"></span>
                    </div>
                
                    <button type="submit" class="submit-btn">
                        <span class="btn-text">Send Message</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form> 
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
